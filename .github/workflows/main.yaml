name: CI

# TODO - consider splitting PRs from push/merge
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - uses: actions/checkout@v2
      name: Check out code into the Go module directory

    - name: Lint
      run: make lint

    - name: Unit Tests
      run: make test

    - name: Build
      run: make build-ci

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        path: ./bin/*

